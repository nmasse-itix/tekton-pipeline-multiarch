apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: htop
spec:

  workspaces:
  - name: source-workspace
  - name: oci-images
  - name: registry-token

  params:
  - name: git-url
    type: string
  - name: image-name
    type: string
  - name: manifest-name
    type: string
    default: "tekton"
  - name: context-dir
    type: string
    default: "."

  tasks:

  - name: clone-repo
    taskRef:
      kind: ClusterTask
      name: git-clone
    params:
    - name: url
      value: $(params.git-url)
    - name: revision
      value: "main"
    workspaces:
    - name: output
      workspace: source-workspace
  
  - name: build-x86-64
    runAfter: ["clone-repo"]
    taskRef:
      name: buildah-build
    params:
    - name: context-dir
      value: $(params.context-dir)
    workspaces:
    - name: source-workspace
      workspace: source-workspace
    - name: oci-images
      workspace: oci-images
  
  - name: build-aarch64
    runAfter: ["clone-repo"]
    taskRef:
      name: buildah-build
    params:
    - name: context-dir
      value: $(params.context-dir)
    workspaces:
    - name: source-workspace
      workspace: source-workspace
    - name: oci-images
      workspace: oci-images

  - name: push-image
    runAfter: ["build-x86-64", "build-aarch64"]
    taskRef:
      name: buildah-push
    params:
    - name: image-name
      value: $(params.image-name)
    - name: architectures
      value:
      - x86_64
      - aarch64
    workspaces:
    - name: oci-images
      workspace: oci-images
    - name: dockerconfig
      workspace: registry-token
